<!DOCTYPE html>
<html>
<head>
    <title>Comprobante de Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 55rem; /* Aumenta el ancho máximo */
            margin: 0 auto;
            border: 1px solid black;
            padding: 1rem;
            padding-bottom: 4px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            color: #1D4ED8;
            text-align: center;
            font-size: 23px;
        }

        .header p {
            margin-bottom: 12px;
            margin-top: 12px;
            font-weight: bold;
        }
        .divider {
            border-top: 1px solid black;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Fija el ancho de las columnas */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            word-wrap: break-word; /* Permite que el texto se ajuste */
            overflow-wrap: break-word;
            font-size: 11px; /* Reduce el tamaño de fuente para más espacio */
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            font-size: 10px; /* Encabezados más pequeños */
        }

        /* Ajustar anchos específicos para cada columna */
        th:nth-child(1), td:nth-child(1) { width: 12%; } /* Articulo */
        th:nth-child(2), td:nth-child(2) { width: 10%; } /* Marca */
        th:nth-child(3), td:nth-child(3) { width: 10%; } /* Medida */
        th:nth-child(4), td:nth-child(4) { width: 12%; } /* Tipo Conector */
        th:nth-child(5), td:nth-child(5) { width: 10%; } /* Precio */
        th:nth-child(6), td:nth-child(6) { width: 8%; }  /* Cantidad */
        th:nth-child(7), td:nth-child(7) { width: 12%; } /* Subtotal */
        th:nth-child(8), td:nth-child(8) { width: 12%; } /* Anticipo */
        th:nth-child(9), td:nth-child(9) { width: 14%; } /* Total */

        .total {
            text-align: right;
            margin-top: 30px
        }

        .total p {
            font-weight: bold;
            font-size: 25px;
        }

        .cliente-fecha {
            width: 100%; /* Ocupa todo el ancho disponible */
            text-align: left; /* Asegura que el cliente est� a la izquierda */
            height: 20px;
            margin-bottom: 12px;
        }

        .cliente-fecha p {
            display: inline-block; /* Hace que est�n en la misma l�nea */
            margin: 0; /* Evita espacios innecesarios */
        }

        .cliente-fecha .fecha {
            float: right; /* Mueve la fecha a la derecha */
        }
      
      

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COMPROBANTE DE VENTA</h1>
            <div class="divider"></div>
            <div class="cliente-fecha">
                <p>Cliente: @nombre @apellido</p>
                <p class="fecha">Fecha: @fecha</p>
            </div>
            <p>DNI: @dni</p>
            <p>Telefono: @telefono</p>
            <p>Direccion: @direccion</p>
        </div>
        <div class="divider"></div>
        <table>
            <thead>
                <tr>
                    <th>Articulo</th>
                    <th>Marca</th>
                    <th>Medida</th>
                    <th>Tipo Conector</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Anticipo</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>@articulo</td>
                    <td>@marca</td>
                    <td>@medida</td>
                    <td>@tipoconector</td>
                    <td>@precio</td>
                    <td>@cantidad</td>
                    <td>@subtotal</td>
                    <td>@anticipo</td>
                    <td>@total</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <div class="total">
                <p>TOTAL: $ @total</p>
            </div>
        </div>
    </div>
</body>
</html>
